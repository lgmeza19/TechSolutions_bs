    <!-- Formulario Contacto -->
    <section id="contacto">
        <div class="container-fluid p-5">
            <div id="form" class="row">
                <div class="col-12">
                    <h2>Contacto</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Apellidos</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Número de teléfono</label>
                            <input type="phone" class="form-control" id="telefono" placeholder="Ingrese su número">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Escriba su mensaje" required></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Estoy de acuerdo con los términos y condiciones
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-outline-primary">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
